version: "3.9"
services:
  api_gateway:
    container_name: api_gateway
    build:
      context: ./ivi-clone-api-gateway
      dockerfile: ./Dockerfile
      target: development
    ports:
      - "3111:3111"
    restart: always

  auth:
    container_name: auth
    build:
      context: ./ivi-clone-auth-ms
      dockerfile: ./Dockerfile
      target: development
    environment:
      - RMQ_URL=amqp://rabbitmq:5672
      - DB_HOST=auth_pg
    restart: always
    depends_on:
      - auth_pg

  auth_pg:
    container_name: auth_pg
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - '/var/lib/postgres/data:/var/lib/postgresql/data'
    ports:
      - "5432"
    restart: always

  comments:
    container_name: comments
    build:
      context: ./ivi-clone-comments-ms
      dockerfile: ./Dockerfile
      target: development
    environment:
      - RMQ_URL=amqp://rabbitmq:5672
      - DB_HOST=comments_pg
    restart: always
    depends_on:
      - comments_pg

  comments_pg:
    container_name: comments_pg
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: comments
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - '/var/lib/postgres/data:/var/lib/postgresql/data'
    ports:
      - "5432"
    restart: always